<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Fritables</title>
</head>
<body>
    <header>
        <!-- Mobile navbar -->
         <nav>
            <div class="mobil-menu">
                <h1>Fruitables</h1>
                <i onclick="openmenu()" class="fa-solid fa-bars"></i>
            </div>
            <div class="menubar" id="menubar">
                <ul>
                    <li><a href="" id="active">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Shop Derails</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                    <div class="icons">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                        <a href=""><i class="fa-solid fa-user"></i></a>
                    </div>
            </div>
         </nav>
         <!-- Pc navbar -->
            <div class="menu-container container">
                <div class="logo"><h1>Fruitables</h1></div>
                <div class="list">
                    <a href="" id="active">Home</a>
                    <a href="">Shop</a>
                    <a href="">Shop Detail</a>
                    <a href="">Pages</a>
                    <a href="">Contact</a>
                </div>
                <div class="iconsPc">
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                    <a href=""><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
    </header>
    <main>
        <!-- Mobile -->
        <div class="mobile-main">
            <div class="m-main">
                <h5>100% Organic Foods</h5>
                <h1>Organic Veggies & Fruits Foods</h1>
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button>Submit Now</button>
                </div>
            </div>
            <div class="m-slider">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="img/frute.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="img/frute2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Pc -->
         <div class="pc-main">
            <div class="main-container">
                <div class="p-main">
                    <h5>100% Organic Foods</h5>
                    <h1>Organic Veggies & Fruits Foods</h1>
                    <div class="p-search">
                        <input type="text" placeholder="Search">
                        <button>Submit Now</button>
                    </div>
                </div>
                <div class="p-slider">
                    <div class="m-slider">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img src="img/frute.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="img/frute2.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>    
         </div>
         <!-- card -->
        <div id="cardcontainer" class="card-container"></div>

    </main>
    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
